<body onload="init()">

    <div id="user-interface">
        <h1>El Pollo Loco</h1>

        <canvas id="canvas" width="720" height="480">

        </canvas>

        <button onclick="enterFullscreen()">Full screen</button>
        <button onclick="initLevel()">Start</button>

        <div>
            <img class="hud-button" src="./img/10_additional/hud/button_left.png" alt="">
            <img class="hud-button" src="./img/10_additional/hud/button_right.png" alt="">

        </div>

        <div class="flex-row">
            <div>
                <img class="help-img" src="./img/10_additional/arrow_left_key.png" alt="">

            </div>

            <div>
                <img class="help-img" src="./img/2_character_pepe/2_walk/W-22.png" alt="">
                <img class="help-img" src="./img/10_additional/arrow_right_key.png" alt="">
            </div>
        </div>

        <div class="flex-row">

            <div>
                <img class="help-img" src="./img/10_additional/space_key.png" alt="">
                <img class="help-img" src="./img/2_character_pepe/3_jump/J-36.png" alt="">
            </div>

            <div>
                <img class="help-img" src="./img/10_additional/d_key.png" alt="">
